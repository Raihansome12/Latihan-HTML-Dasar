<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>

<!-- latihan tag p, br, dan hr -->
<p>Paragraf 1</p>
<br>
<p>Paragraf 2 <br>isinya latihan</p>
<hr>

<!-- latihan tag b, i, dan u -->
<p>Namaku adalah <b>Raihan Ahmad Fauzan</b><br> Asal dari <i>Banjarnegara</i>, <u>Jawa Tengah</u></p>
<hr>

<!-- latihan tag strong dan em -->
<p>Besok pada tanggal <strong>14 Desember 2021</strong> <em>GDSC ditutup</em></p>

</body>
</html>
